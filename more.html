<!DOCTYPE html>
<html lang="en ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header main-screen">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <!-- Search -->
                <i class="far fa-search fa-lg"></i>
            </span>
            <span>
                <!-- Music -->
                <i class="far fa-music fa-lg"></i>
            </span>
            <span>
                <!-- Cog -->
                <a href="setting.html">
                    <i class="far fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component more_profile">
            <div class="user-component__column">
                <img src="friends_image/man.jpeg"
                    class="user-component__profile__picuture user-component__profile__picuture">
                <div class="user-component__text">
                    <h4 class="user-component__title">Owner</h4>
                    <h6 class="user-component__subtitle">
                        +82 10-1234-5678
                        <span class="more_profile_warning">
                            <i class="far fa-exclamation-circle"></i>
                        </span>
                </div>
            </div>
            <div class="user-component__column chat_item">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="find-icons more_icons">
            <div class="find-icons__icon">
                <i class="far fa-calendar fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-box fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emotions</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="find-icons more-icons-row2 more_icons">
            <div class="find-icons__icon">
                <i class="far fa-id-badge fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
            <div><span class="more-icon-space">123456</span></div>
            <div><span class="more-icon-space">123456</span></div>
        </div>

        <div class="suggenstion">
            <div class="suggestion_title">
                <h4>Suggestions</h4>
            </div>
            <div class="suggenstion_icons">
                <div class="suggenstion_icons_icon">
                    <img src="friends_image/kakao_story.png">
                    <span>Kakao Story</span>
                </div>
                <div class="suggenstion_icons_icon">
                    <img src="friends_image/kakao_friends.png">
                    <span>Kakao Friends</span>
                </div>
                <div class="suggenstion_icons_icon">
                    <img src="friends_image/friends_game.jpeg">
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <!-- Friends -->
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fas fa-user fa-2x"></i> -->
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Chats -->
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    <!-- <i class="fas fa-comment fa-2x"></i> -->
                </a>
            </li>
            <li class="nav__btn">
                <!-- Search -->
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Find -->
                <a class="nav__link" href="more.html">
                    <span class="nav__more">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no_mobile">
        <span>Your screen is too big...</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
