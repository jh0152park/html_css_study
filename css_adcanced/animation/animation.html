<!DOCTYPE html>

<html>

<head>
    <style>
        @keyframes coinFlip {
            from {
                transform: rotateX(0);
            }

            to {
                transform: rotateX(360deg);
            }
        }

        img {
            border: 2px solid black;
            border-radius: 50%;
            animation: coinFlip 1s linear infinite;
        }
    </style>
</head>

<body>
    <img src="m.png">
</body>

</html>
