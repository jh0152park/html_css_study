<!DOCTYPE html>

<html>

<head>
    <style>
        a {
            color: white;
            background-color: tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 10px;
            font-size: 50px;
            transition: all 5s ease-in-out;
            /* transition: background-color 2s ease-in-out; */
        }

        a:hover {
            border-radius: 20px;
            color: beige;
            background-color: teal;
        }
    </style>
</head>

<body>
    <a href="#">Go Home</a>
</body>

</html>
