<!DOCTYPE html>

<html>

<head>
    <style>
        a {
            color: white;
            background-color: tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 10px;
            font-size: 50px;
            transition: background-color 10s ease-in-out, color 5s ease-in-out;
        }

        a:hover {
            color: beige;
            background-color: teal;
        }
    </style>
</head>

<body>
    <a href="#">Go Home</a>
</body>

</html>
