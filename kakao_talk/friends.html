<!DOCTYPE html>
<html lang="en ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <!-- Search -->
                <i class="far fa-search fa-lg"></i>
            </span>
            <span>
                <!-- Music -->
                <i class="far fa-music fa-lg"></i>
            </span>
            <span>
                <!-- Cog -->
                <a href="setting.html">
                    <i class="far fa-cog fa-lg"></i>
                </a>
            </span>
        </div>

    </header>

    <a id="friends-name-display-link">
        <i class="fas fa-info-circle fa-1x"></i>
        Friend's Names Display
        <i class="far fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="friends_image/man.jpeg"
                    class="user-component__profile__picuture user-component__profile__picuture--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Owner</h4>
                    <!-- <h6 class="user-component__subtitle">Subtitle</h4> -->
                </div>
            </div>
            <div class="user-component__column"></div>
            <div>

            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel__header">
                <span>Channel</span>
                <i class="far fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="friends_image/channel.png"
                        class="user-component__profile__picuture user-component__profile__picuture--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title_not_bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="far fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <!-- Friends -->
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Chats -->
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Search -->
                <a class="nav__link" href="search.html">
                    <i class="far fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Find -->
                <a class="nav__link" href="more.html">
                    <span class="nav__more">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash_screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
