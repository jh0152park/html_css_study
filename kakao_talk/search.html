<!DOCTYPE html>
<html lang="en ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header main-screen">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <!-- Search -->
                <i class="far fa-search fa-lg"></i>
            </span>
            <span>
                <!-- Cog -->
                <i class="far fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommend-friend">
            <h6 class="recommend-friend_title">
                Recommended Friends
            </h6>
            <span>
                You have no recommended friends.
            </span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Caht</h4>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="far fa-chevron-right fa-xs"></i>
                </div>
            </div>

            <div class="open-post open-post-bot-line">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="friends_image/human.jpeg">
                        <span class="open-post-member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post-member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post_image">
                        <img src="friends_image/butter.png">
                        <div class="open-post_like">
                            <i class="fas fa-heart fa-sx">
                                <span>326</span>
                            </i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS Gang~</h5>
                    <h6 class="open-post__hashtag">#bts #v #englishonly</h6>
                    <div class="open-post__members">
                        <img src="friends_image/sheep.jpeg">
                        <span class="open-post-member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post-member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post_image">
                        <img src="friends_image/v.jpeg">
                        <div class="open-post_like">
                            <i class="fas fa-heart fa-sx">
                                <span>215</span>
                            </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <!-- Friends -->
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fas fa-user fa-2x"></i> -->
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Chats -->
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    <!-- <i class="fas fa-comment fa-2x"></i> -->
                </a>
            </li>
            <li class="nav__btn">
                <!-- Search -->
                <a class="nav__link" href="search.html">
                    <i class="far fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Find -->
                <a class="nav__link" href="more.html">
                    <span class="nav__more">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
