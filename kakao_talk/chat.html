<!DOCTYPE html>
<html lang="en ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header chat-screen">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <!-- Search -->
                <i class="far fa-search fa-lg"></i>
            </span>
            <span>
                <!-- Add Chat -->
                <i class="far fa-comment-medical fa-lg"></i>
            </span>
            <span>
                <!-- Music -->
                <i class="far fa-music fa-lg"></i>
            </span>
            <span>
                <!-- Cog -->
                <i class="far fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="friends_image/dog.jpeg"
                    class="user-component__profile__picuture user-component__profile__picuture">
                <div class="user-component__text">
                    <h4 class="user-component__title">Dog</h4>
                    <h6 class="user-component__subtitle">Hey What's Up!?</h4>
                </div>
            </div>
            <div class="user-component__column chat_item">
                <span class="chat_time">21:22</span>
                <div class="chat_noti">1</div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <!-- Friends -->
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fas fa-user fa-2x"></i> -->
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Chats -->
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti">1</span>
                    <!-- <i class="far fa-comment fa-2x"></i> -->
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Search -->
                <a class="nav__link" href="search.html">
                    <i class="far fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Find -->
                <a class="nav__link" href="more.html">
                    <span class="nav__more">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
