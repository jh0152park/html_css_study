<!DOCTYPE html>
<html lang="en ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt_header">
        <div class="alt_header_column">
            <a href="more.html">
                <i class="far fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt_header_column">
            <h1 class="alt_header_title">Setting</h1>
        </div>
        <div class="alt_header_column">
            <i class="far fa-search fa-2x"></i>
        </div>
    </header>

    <main class="friends-screen">
        <ul class="setting_list">
            <li class="setting_icon">
                <div class="setting_icon_column">
                    <i class="far fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="setting_icon_column">

                </div>
            </li>
            <li class="setting_icon">
                <div class="setting_icon_column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="setting_icon_column">

                </div>
            </li>
            <li class="setting_icon">
                <div class="setting_icon_column">
                    <i class="far fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setting_icon_column">
                    Latest Version
                </div>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <!-- Friends -->
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fas fa-user fa-2x"></i> -->
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Chats -->
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    <!-- <i class="fas fa-comment fa-2x"></i> -->
                </a>
            </li>
            <li class="nav__btn">
                <!-- Search -->
                <a class="nav__link" href="search.html">
                    <i class="far fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <!-- Find -->
                <a class="nav__link" href="more.html">
                    <span class="nav__more">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
