<!DOCTYPE html>
<html lang="en ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting - KakaoTalk</title>
</head>

<body id="chatting_screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt_header">
        <div class="alt_header_column">
            <a href="chat.html">
                <i class="far fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt_header_column">
            <h1 class="alt_header_title">Dog</h1>
        </div>
        <div class="alt_header_column">
            <i class="far fa-search fa-lg"></i>
            <i class="far fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="friends-screen main_chat">
        <div class="chat_timestamp">
            Tuesday, June 30, 2020
        </div>

        <!-- 내가 받은 메세지 -->
        <div class="message_row">
            <img src="friends_image/dog.jpeg">
            <div class="message_row_content">
                <span class="message_author">Dog</span>
                <div class="message_text">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message_row">
            <img src="friends_image/dog.jpeg">
            <div class="message_row_content">
                <span class="message_author">Dog</span>
                <div class="message_text">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>

        <!-- 내가 보내는 메세지 -->
        <div class="message_row message_row_own">
            <div class="message_row_content">
                <div class="message_text">
                    <span class="message_bubble">Hey~ how is it going?</span>
                    <span class="message_time">21:28</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
