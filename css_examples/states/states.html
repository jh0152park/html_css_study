<!DOCTYPE html>

<html>

<head>
    <style>
        #active:active {
            background-color: blue;
        }

        #hover:hover {
            background-color: yellow;
        }

        #focus:focus {
            background-color: tomato;
        }

        #visit:visited {
            color: aqua;
        }

        #visit:hover {
            color: blue;
        }
    </style>
</head>

<body>
    <button id="active">hello!</button>
    <button id="hover">hello!</button>
    <input id="focus" placeholder="should be tomato"></input>
    <a id="visit" href="https://www.naver.com">go to naver</a>
</body>

</html>
