<!DOCTYPE html>
<html>

<head>
  <title>Inline Study</title>
  <style>
    body {
      margin: 20px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 100vh;
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: aquamarine;
      width: 100px;
      height: 100px;
    }

    #center {
      background-color: bisque;
    }
  </style>
</head>

<body>
  <div>1</div>
  <div>2</div>
  <div id="center">3</div>
  <div>4</div>
  <div>5</div>
</body>

</html>
